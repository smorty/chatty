<div class='container' ng-controller='MessageCtrl'>
	<div class="header">
	  <h3 class="text-muted">chatty</h3>
	</div>

	<h4>Latest Chats:</h4>
	<div class="jumbotron">
		<div class="messages" ng-repeat='text in messages track by $index'>
			<p>{{text.message}}<p>
		</div>
	</div>
	<input type="text" placeholder="Start typing here" ng-model='text' ng-enter="addMessage()">
		<!-- <p>{{text}}</p> -->
</div>
